            <h1 id="微信小程序-注册整体过程"><a href="#微信小程序-注册整体过程" class="headerlink" title="微信小程序-注册整体过程"></a>微信小程序-注册整体过程</h1><h2 id="reg-wxml"><a href="#reg-wxml" class="headerlink" title="reg.wxml"></a>reg.wxml</h2><p><img src="/2019/11/28/%E5%BE%AE%E4%BF%A1%E5%B0%8F%E7%A8%8B%E5%BA%8F-%E6%B3%A8%E5%86%8C%E6%95%B4%E4%BD%93%E8%BF%87%E7%A8%8B/C:%5CUsers%5Cshun%5CAppData%5CRoaming%5CTypora%5Ctypora-user-images%5C1574651962596.png" alt="1574651962596"></p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br></pre></td><td class="code"><pre><span class="line">&lt;view&gt;</span><br><span class="line">  &lt;view class=&quot;row&quot;&gt;</span><br><span class="line">  # &lt;input class=&quot;info-input&quot; placeholder=&quot;请输入用户名&quot; bindinput=&quot;name&quot;&gt;&lt;/input&gt;</span><br><span class="line">    &lt;input class=&quot;info-input&quot; placeholder=&quot;请输入用户名&quot; bindchange=&quot;name&quot;&gt;&lt;/input&gt;</span><br><span class="line">  &lt;/view&gt;</span><br><span class="line">  &lt;view class=&apos;row&apos;&gt;</span><br><span class="line">    &lt;view class=&apos;info&apos;&gt;</span><br><span class="line">   #&lt;input class=&quot;info-input&quot; type=&quot;password&quot; placeholder=&quot;请输入密码&quot; bindinput=&quot;password&quot;&gt;&lt;/input&gt;</span><br><span class="line">    &lt;input class=&quot;info-input&quot; type=&quot;password&quot; placeholder=&quot;请输入密码&quot; bindchange=&quot;password&quot;&gt;&lt;/input&gt;</span><br><span class="line">    &lt;/view&gt;</span><br><span class="line">  &lt;/view&gt;</span><br><span class="line">  &lt;button class=&quot;submit&quot; bindtap=&quot;reg&quot;&gt;注册&lt;/button&gt;</span><br><span class="line">&lt;/view&gt;</span><br></pre></td></tr></table></figure>

<h2 id="reg-js"><a href="#reg-js" class="headerlink" title="reg.js"></a>reg.js</h2><figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br><span class="line">36</span><br><span class="line">37</span><br><span class="line">38</span><br><span class="line">39</span><br><span class="line">40</span><br><span class="line">41</span><br><span class="line">42</span><br><span class="line">43</span><br><span class="line">44</span><br><span class="line">45</span><br><span class="line">46</span><br><span class="line">47</span><br><span class="line">48</span><br><span class="line">49</span><br></pre></td><td class="code"><pre><span class="line">// miniprogram/pages/reg/reg.js</span><br><span class="line">Page(&#123;</span><br><span class="line"></span><br><span class="line">  /**</span><br><span class="line">   * 页面的初始数据</span><br><span class="line">   */</span><br><span class="line">  data: &#123;</span><br><span class="line">    name: &apos;&apos;,</span><br><span class="line">    password: &apos;&apos;</span><br><span class="line">  &#125;,</span><br><span class="line">  //获取用户输入的用户名</span><br><span class="line">  name: function (n) &#123;</span><br><span class="line">    // debugger</span><br><span class="line">    var content = n.detail.value</span><br><span class="line">    this.setData(&#123;  </span><br><span class="line">      name: content,</span><br><span class="line">    &#125;)</span><br><span class="line">  &#125;,</span><br><span class="line"> //获取用户输入的密码</span><br><span class="line">  password: function (e) &#123;</span><br><span class="line">    var pwd = e.detail.value;</span><br><span class="line">    this.setData(&#123;</span><br><span class="line">      password: pwd,</span><br><span class="line">    &#125;)</span><br><span class="line">  &#125;,</span><br><span class="line">  # 绑定的点击事件</span><br><span class="line">  reg: function () &#123;</span><br><span class="line">    // debugger</span><br><span class="line">    console.log(this.data)</span><br><span class="line">    wx.request(&#123;</span><br><span class="line">      url: &apos;http://127.0.0.1:8000/app/reg/&apos;,</span><br><span class="line">      method: &apos;post&apos;,</span><br><span class="line">      data: &#123;</span><br><span class="line">        &apos;name&apos;: this.data.name,</span><br><span class="line">        &apos;password&apos;: this.data.password</span><br><span class="line">      &#125;,</span><br><span class="line">      header: &#123;</span><br><span class="line">        // &apos;content-type&apos;: &apos;application/json&apos;    //get 方式</span><br><span class="line">        &apos;content-type&apos;: &apos;application/x-www-form-urlencoded&apos;</span><br><span class="line">      &#125;,</span><br><span class="line">      success: function (res) &#123;</span><br><span class="line">        if(res.data.code==200)&#123;</span><br><span class="line">          console.log(res)</span><br><span class="line">        &#125;else&#123;</span><br><span class="line">          console.log(res)</span><br><span class="line">        &#125;</span><br><span class="line">      &#125;</span><br><span class="line">    &#125;)</span><br><span class="line">  &#125;</span><br></pre></td></tr></table></figure>

<p>Django后台接口</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br></pre></td><td class="code"><pre><span class="line">#注册</span><br><span class="line">class reg(APIView):</span><br><span class="line">    def post(self,request):</span><br><span class="line">    	# 获取用户名 密码</span><br><span class="line">        name=request.data[&quot;name&quot;]</span><br><span class="line">        password=request.data[&quot;password&quot;]</span><br><span class="line">        if not all([name,password]):</span><br><span class="line">            return Response(&#123;</span><br><span class="line">                &quot;code&quot;:201,</span><br><span class="line">                &quot;message&quot;:&quot;请输入完整&quot;</span><br><span class="line">            &#125;)</span><br><span class="line">        # 判断数据库的账号是否存在</span><br><span class="line">        user=User.objects.filter(name=name).first()</span><br><span class="line">        if user:</span><br><span class="line">            return Response(&#123;</span><br><span class="line">                &quot;code&quot;: 202,</span><br><span class="line">                &quot;message&quot;: &quot;账号已存在&quot;</span><br><span class="line">            &#125;)</span><br><span class="line">        else:</span><br><span class="line">        	#  否则添加到数据库</span><br><span class="line">            User.objects.create(name=name,password=password)</span><br><span class="line">            return Response(&#123;</span><br><span class="line">                &quot;code&quot;: 200,</span><br><span class="line">                &quot;message&quot;: &quot;注册成功&quot;</span><br><span class="line">            &#125;)</span><br></pre></td></tr></table></figure>
