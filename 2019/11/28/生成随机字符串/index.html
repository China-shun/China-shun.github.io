            <h3 id="生成随机字符串"><a href="#生成随机字符串" class="headerlink" title="生成随机字符串"></a>生成随机字符串</h3><figure class="highlight python"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br><span class="line">15</span><br><span class="line">16</span><br><span class="line">17</span><br><span class="line">18</span><br><span class="line">19</span><br><span class="line">20</span><br><span class="line">21</span><br><span class="line">22</span><br><span class="line">23</span><br><span class="line">24</span><br><span class="line">25</span><br><span class="line">26</span><br><span class="line">27</span><br><span class="line">28</span><br><span class="line">29</span><br><span class="line">30</span><br><span class="line">31</span><br><span class="line">32</span><br><span class="line">33</span><br><span class="line">34</span><br><span class="line">35</span><br></pre></td><td class="code"><pre><span class="line"><span class="keyword">import</span> os</span><br><span class="line"><span class="keyword">import</span> base64</span><br><span class="line"><span class="keyword">import</span> random</span><br><span class="line"><span class="keyword">import</span> time</span><br><span class="line"><span class="keyword">import</span> hashlib</span><br><span class="line"></span><br><span class="line"><span class="comment"># 方法一</span></span><br><span class="line">tmp = os.urandom(<span class="number">44</span>)</span><br><span class="line">secret_key = base64.b64encode(tmp)</span><br><span class="line">print(secret_key)</span><br><span class="line"></span><br><span class="line"></span><br><span class="line"><span class="comment"># 方法二</span></span><br><span class="line"><span class="function"><span class="keyword">def</span> <span class="title">get_random_secret_key</span><span class="params">(length=<span class="number">12</span>, allowed_chars=None, secret_key=None)</span>:</span></span><br><span class="line">    <span class="string">"""</span></span><br><span class="line"><span class="string">    生成随机字符串</span></span><br><span class="line"><span class="string">    :param length: 随机字符串长度</span></span><br><span class="line"><span class="string">    :param allowed_chars: 随机字符串字符取值范围</span></span><br><span class="line"><span class="string">    :param secret_key: 生成随机字符串的随机字符串</span></span><br><span class="line"><span class="string">    :return:</span></span><br><span class="line"><span class="string">    """</span></span><br><span class="line">    <span class="keyword">if</span> secret_key <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">        secret_key = <span class="string">"n&amp;^-9#k*-6pwzsjt-qsc@s3$l46k(7e%f80e7gx^f#vouf3yvz"</span></span><br><span class="line">    <span class="keyword">if</span> allowed_chars <span class="keyword">is</span> <span class="literal">None</span>:</span><br><span class="line">        allowed_chars = <span class="string">'abcdefghijklmnopqrstuvwxyz0123456789!@#$%^&amp;*(-_=+)'</span></span><br><span class="line"></span><br><span class="line">    random.seed(</span><br><span class="line">        hashlib.sha256(</span><br><span class="line">            (<span class="string">"%s%s%s"</span> % (</span><br><span class="line">                random.getstate(),</span><br><span class="line">                time.time(),</span><br><span class="line">                secret_key)).encode(<span class="string">'utf-8'</span>)</span><br><span class="line">        ).digest())</span><br><span class="line">    ret = <span class="string">''</span>.join(random.choice(allowed_chars) <span class="keyword">for</span> i <span class="keyword">in</span> range(length))</span><br><span class="line">    <span class="keyword">return</span> ret</span><br></pre></td></tr></table></figure>
