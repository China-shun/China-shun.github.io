        <h1 class="title">flask在服务器上运行</h1>
        <div class="stuff">
            <span>十一月 28, 2019</span>
            

        </div>
        <div class="content markdown">
            <p>1.上传项目<br>将项目文件使用Xftp上传至某目录下</p>
<p>2.修改nginx配置文件<br>在/etc/nginx/conf.d/文件夹下找到其配置文件<br>添加nginx 需要监听的端口信息<br>末尾添加类似代码</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br></pre></td><td class="code"><pre><span class="line">server &#123;</span><br><span class="line">    listen 8001;</span><br><span class="line">    #主机公网IP</span><br><span class="line">    server_name instagram.zhyh2010.com;</span><br><span class="line">    location /&#123;</span><br><span class="line">        proxy_pass http://127.0.0.1:8000;</span><br><span class="line">    &#125;</span><br><span class="line">&#125;</span><br></pre></td></tr></table></figure>

<p>实际上， 我们将外部通过 8001 端口发送过来的请求， 代理给了 127.0.0.1:8000 也就是我们的 flask 项目</p>
<p>3.配置文件修改重装载</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br></pre></td><td class="code"><pre><span class="line">nginx -s reload</span><br></pre></td></tr></table></figure>

<p>附Nginx操作代码：</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br><span class="line">5</span><br><span class="line">6</span><br><span class="line">7</span><br><span class="line">8</span><br><span class="line">9</span><br><span class="line">10</span><br><span class="line">11</span><br><span class="line">12</span><br><span class="line">13</span><br><span class="line">14</span><br></pre></td><td class="code"><pre><span class="line">#重启服务：</span><br><span class="line">service nginx restart</span><br><span class="line"></span><br><span class="line">#快速停止或关闭Nginx：</span><br><span class="line">nginx -s stop</span><br><span class="line"></span><br><span class="line"> 正常停止或关闭Nginx：</span><br><span class="line">nginx -s quit</span><br><span class="line"></span><br><span class="line"> 配置文件修改重装载命令：</span><br><span class="line">nginx -s reload</span><br><span class="line"></span><br><span class="line">查看端口运行状态：</span><br><span class="line">netstat -ntlp</span><br></pre></td></tr></table></figure>

<p>运行程序<br>进入项目目录</p>
<figure class="highlight plain"><table><tr><td class="gutter"><pre><span class="line">1</span><br><span class="line">2</span><br><span class="line">3</span><br><span class="line">4</span><br></pre></td><td class="code"><pre><span class="line">#确保已装flask</span><br><span class="line">pip install flask</span><br><span class="line">#运行程序</span><br><span class="line">python app.py</span><br></pre></td></tr></table></figure>
